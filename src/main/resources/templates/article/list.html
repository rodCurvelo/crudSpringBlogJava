<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>
    <p><a th:href="@{/article/create}">Create New Article</a></p>
    <table>
        <tr>
            <th>Title</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.name}"></td>
            <td th:text="${article.email}"></td>
            <td>
                <a th:href="@{/article/edit/{id}(id=${article.id})}" th:text="Edit"></a>
                <form th:action="@{/article/delete/{id}(id=${article.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
